<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenota con Coordinate</title>
 <!-- <link rel="stylesheet" href="/css/style.css">  opzionale -->
</head>
<body>
  <h1>Prenota un mezzo inserendo le coordinate</h1>

  <form id="prenotazioneForm">
    <fieldset>
      <legend>Punto di Partenza</legend>
      <label>Latitudine:</label>
      <input type="number" step="0.000001" id="latPartenza" required>
      <label>Longitudine:</label>
      <input type="number" step="0.000001" id="lngPartenza" required>
    </fieldset>

    <fieldset>
      <legend>Punto di Arrivo</legend>
      <label>Latitudine:</label>
      <input type="number" step="0.000001" id="latArrivo" required>
      <label>Longitudine:</label>
      <input type="number" step="0.000001" id="lngArrivo" required>
    </fieldset>

    <label for="orario">Orario di Partenza:</label>
    <input type="datetime-local" id="orario" required>

    <button type="submit">Prenota</button>
  </form>

  <script src="/js/prenotazioneCoordinate.js"></script>
</body>
</html>
