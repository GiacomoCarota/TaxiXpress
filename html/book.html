<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <section class="hidden py-16 px-4" id="book">
<div class="max-w-6xl mx-auto">
<h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Book Your Ride</h2>
<div class="flex flex-col md:flex-row gap-8">
<!-- Booking Form -->
<div class="md:w-1/2 bg-white p-6 rounded-xl shadow-lg">
<div class="flex border-b mb-6">
<button class="px-4 py-2 font-medium tab-active" id="tab-now" onclick="switchTab('now')">Ride Now</button>
<button class="px-4 py-2 font-medium text-gray-500" id="tab-later" onclick="switchTab('later')">Schedule Later</button>
</div>
<div id="now-content">
<div class="mb-6">
<label class="block text-gray-700 font-medium mb-2">Pickup Location</label>
<div class="relative">
<input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 input-highlight" id="pickup-now" placeholder="Enter pickup address" type="text"/>
<button class="absolute right-3 top-2 text-blue-600" onclick="getCurrentLocation('pickup-now')">
<i class="fas fa-location-arrow"></i>
</button>
</div>
</div>
<div class="mb-6">
<label class="block text-gray-700 font-medium mb-2">Drop-off Location</label>
<input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 input-highlight" id="dropoff-now" placeholder="Enter destination address" type="text"/>
</div>
</div>
<div class="hidden" id="later-content">
<div class="mb-6">
<label class="block text-gray-700 font-medium mb-2">Pickup Location</label>
<div class="relative">
<input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 input-highlight" id="pickup-later" placeholder="Enter pickup address" type="text"/>
<button class="absolute right-3 top-2 text-blue-600" onclick="getCurrentLocation('pickup-later')">
<i class="fas fa-location-arrow"></i>
</button>
</div>
</div>
<div class="mb-6">
<label class="block text-gray-700 font-medium mb-2">Drop-off Location</label>
<input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 input-highlight" id="dropoff-later" placeholder="Enter destination address" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4 mb-6">
<div>
<label class="block text-gray-700 font-medium mb-2">Date</label>
<input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="date"/>
</div>
<div>
<label class="block text-gray-700 font-medium mb-2">Time</label>
<input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="time"/>
</div>
</div>
</div>
<div class="mb-6">
<label class="block text-gray-700 font-medium mb-2">Vehicle Type</label>
<div class="grid grid-cols-1 md:grid-cols-3 gap-3">
<div class="vehicle-card p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition duration-300">
<div class="flex items-center">
<i class="fas fa-car text-blue-500 mr-2"></i>
<span>Standard</span>
</div>
<div class="text-sm text-gray-500 mt-1">$2.50/mile</div>
</div>
<div class="vehicle-card p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition duration-300">
<div class="flex items-center">
<i class="fas fa-car-side text-green-500 mr-2"></i>
<span>Premium</span>
</div>
<div class="text-sm text-gray-500 mt-1">$3.50/mile</div>
</div>
<div class="vehicle-card p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition duration-300">
<div class="flex items-center">
<i class="fas fa-van-shuttle text-purple-500 mr-2"></i>
<span>XL</span>
</div>
<div class="text-sm text-gray-500 mt-1">$4.00/mile</div>
</div>
</div>
</div>
<div class="mb-6">
<label class="block text-gray-700 font-medium mb-2">Payment Method</label>
<div class="flex items-center space-x-4">
<div class="flex items-center">
<input class="h-4 w-4 text-blue-600 focus:ring-blue-500" id="cash" name="payment" type="radio"/>
<label class="ml-2 block text-sm text-gray-700" for="cash">Cash</label>
</div>
<div class="flex items-center">
<input checked="" class="h-4 w-4 text-blue-600 focus:ring-blue-500" id="card" name="payment" type="radio"/>
<label class="ml-2 block text-sm text-gray-700" for="card">Credit Card</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-blue-600 focus:ring-blue-500" id="paypal" name="payment" type="radio"/>
<label class="ml-2 block text-sm text-gray-700" for="paypal">PayPal</label>
</div>
</div>
</div>
<button class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center">
<i class="fas fa-taxi mr-2"></i> Confirm Booking
                    </button>
</div>
<!-- Map Container -->
<div class="md:w-1/2">
<div class="map-container" id="map"></div>
<div class="mt-4 bg-white p-4 rounded-lg shadow">
<div class="flex justify-between items-center mb-2">
<h3 class="font-medium text-gray-800">Estimated Fare</h3>
<span class="text-xl font-bold text-blue-600">$15.50</span>
</div>
<div class="flex justify-between text-sm text-gray-600">
<span>Distance: 3.2 miles</span>
<span>Duration: 12 min</span>
</div>
</div>
</div>
</div>
</div>
</section>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
