<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <section class="hidden py-16 px-4 auth-container text-white" id="register">
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
<div class="md:flex">
<div class="p-8 w-full">
<div class="flex justify-between items-center mb-8">
<h2 class="text-2xl font-bold text-gray-800">Create New Account</h2>
<button class="text-gray-500 hover:text-gray-700" onclick="hideSection('register')">
<i class="fas fa-times"></i>
</button>
</div>
<form class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700" for="first-name">First Name</label>
<input class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 input-highlight" id="first-name" placeholder="John" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="last-name">Last Name</label>
<input class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 input-highlight" id="last-name" placeholder="Doe" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="register-email">Email</label>
<input class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 input-highlight" id="register-email" placeholder="your@email.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="phone">Phone Number</label>
<input class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 input-highlight" id="phone" placeholder="+1 (555) 123-4567" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="register-password">Password</label>
<input class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 input-highlight" id="register-password" placeholder="••••••••" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="confirm-password">Confirm Password</label>
<input class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 input-highlight" id="confirm-password" placeholder="••••••••" type="password"/>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="terms" name="terms" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-700" for="terms">
                                I agree to the <a class="text-blue-600 hover:text-blue-500" href="#">Terms of Service</a> and <a class="text-blue-600 hover:text-blue-500" href="#">Privacy Policy</a>
</label>
</div>
<div>
<button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" type="submit">Create Account</button>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white text-gray-500">Or sign up with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" type="button">
<i class="fab fa-google text-red-500 mr-2"></i> Google
                            </button>
<button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" type="button">
<i class="fab fa-facebook text-blue-600 mr-2"></i> Facebook
                            </button>
</div>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-gray-600">
                            Already have an account? 
                            <button class="font-medium text-blue-600 hover:text-blue-500" onclick="showSection('login'); hideSection('register')">Login here</button>
</p>
</div>
</div>
</div>
</div>
</section>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
